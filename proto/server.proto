syntax = "proto3";

package grpcAvito;
option go_package = "./proto";
import "google/api/annotations.proto";

service Server {
  rpc Create(CreateReq) returns (CreateReply) {
    option (google.api.http) = {
      post: "/create"
      body: "*"
    };
  };
}

message CreateReq {
  string id = 1;
  string balance = 2;
}

message CreateReply {
  string id = 1;
  float balance = 2;
}